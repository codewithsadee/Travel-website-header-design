<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="travel">
  <meta name="description" content="Booking our ticket visit anywere you want. ðŸ—º">
  <!-- googlefont import -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,regular,500,700" rel="stylesheet" />

  <!-- image preload -->
  <link rel="preload" as="image" href="./assets/images/bg.jpg">

  <title>Travel Website Header</title>
  <!-- personal css -->
  <link rel="stylesheet" href="./assets/style.min.css">
</head>

<body>
  <header>
    <a href="#" class="logo">Travel</a>
    <div class="group">
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="action">
        <li><a href="#">
            <ion-icon name="search-outline"></ion-icon>
          </a></li>
        <li><a href="#">
            <ion-icon name="person-outline"></ion-icon>
          </a></li>

        <div class="menuToggle">
          <ion-icon name="menu-outline" class="menu active"></ion-icon>
          <ion-icon name="close-outline" class="close"></ion-icon>
        </div>
      </ul>
    </div>
  </header>

  <div class="banner">
    <div class="bg">
      <img src="./assets/images/bg.jpg" alt="" class="cover">

      <div class="content">
        <h2>Explore The World!</h2>
        <a href="#" class="btn">Book Now</a>
      </div>

      <div class="searchBox">
        <div class="inputBox">
          <p>Enter Location</p>
          <input type="text" name="" id="" placeholder="Ex: Maldives">
        </div>
        <div class="inputBox">
          <p>Check in</p>
          <input type="date">
        </div>
        <div class="inputBox">
          <p>Check out</p>
          <input type="date">
        </div>
        <div class="inputBox">
          <p class="white">_</p>
          <input type="submit" value="Find">
        </div>
      </div>
    </div>
  </div>

  <!-- ionicons icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  <script src="./assets/script.min.js"></script>
</body>

</html>
